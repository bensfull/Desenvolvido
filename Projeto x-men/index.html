<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="projeto/logo.png" alt="logo-X-Men"  width="200px">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem Selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                mas não consegue controlá-los">
                    <img src="projeto/card-ciclope.jpg" alt="Personagem ciclope" >
                </li>
                <li class="personagem " id="jean-grey" data-name="Jean grey" data-description=" Jean grey
                é uma mutante nível ómega e o principal avatar da forca Fênix, no qual manifesta poderes cósmicos.
                A telepatia e telecinese ">
                    <img src="projeto/card-jean-grey.jpg" alt="Personagem jean grey" >
                </li>
                <li class="personagem" id="lince-negra" data-name="lince negra" data-description="Ela tem 
                o poder de atravessar a matéria solida, campos de energia, rajadas opticas, continuando intacta,
                e também tem o poder de andar no ar ">
                    <img src="projeto/card-lince-negra.jpg" alt="Personagem lince negra" >
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem poder de controlar
                as forças da natureza, muito poderosa ela pode produzir raio, chuvas, gelos, ventos, neblina,
                entre outros efeitos">
                    <img src="projeto/card-tempestade.jpg" alt="Personagem tempestade" >
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela
                    pode absorver a vitalidade e memória das pessoas que toca ou no caso dos mnutates os poderes 
                    e a memória, mas só temporarianente">
                    <img src="projeto/card-vampira.jpg" alt="Personagem vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverline" data-description="Poderes.
                Garras Metálicas. Fator de cura Regeneratiivo, Super Agilidade.">
                    <img src="projeto/card-wolverine.jpg" alt="Personagem volverine" >
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ela ele é um mutante
                que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar">
                    <img src="projeto/card-noturno.jpg" alt="Personagem noturno" >
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder  de magnetocinese,
                ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="projeto/card-magneto.jpg" alt="Personagem magneto" >
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="projeto/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informações-persangens">
            <h2 class="nome-personagem" id="nome-personagem"> Ciclope </h1>
            <p class="descricao-personagem" id="descricao-personagem"> 
                Ele tem poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                mas não consegue controlá-los
            </p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
